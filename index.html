<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Quiz Application</title>
</head>
<body>
    <header>
        <h1 class="main-header">Quiz App</h1>
    </header>
    <main>
        <div class="quiz-title">Quiz App</div>
        <div id="progress-container">
            <div id="progress" class="hidden"></div>
        </div>
        <div class="quiz-box hidden">
            <div id="question-box" class="question-box">
                <div id="query">Question</div>
                <div id="choices" class="button-container">
                    <button class="choice-btn">1</button>
                    <button class="choice-btn">2</button>
                    <button class="choice-btn">3</button>
                    <button class="choice-btn">4</button>
                </div>
            </div>
        </div>
        <button class="initialize-btn">Start</button>
    </main>
    <footer>
        <div>Developed by Srujan</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
